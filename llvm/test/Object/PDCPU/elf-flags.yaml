# RUN: yaml2obj %s -o %t
# RUN: llvm-readobj --file-headers %t | FileCheck -check-prefix=OBJ %s
# RUN: obj2yaml %t | FileCheck -check-prefix=YAML %s

# OBJ: Flags [ (0xD)
# OBJ-NEXT: ]

# YAML:      FileHeader:
# YAML-NEXT:   Class:           ELFCLASS32
# YAML-NEXT:   Data:            ELFDATA2LSB
# YAML-NEXT:   Type:            ET_EXEC
# YAML-NEXT:   Machine:         EM_PDCPU
# YAML-NEXT:   Flags:           [ EF_PDCPU_RVC, EF_PDCPU_FLOAT_ABI_DOUBLE, EF_PDCPU_RVE ]

--- !ELF
FileHeader:
  Class:           ELFCLASS32
  Data:            ELFDATA2LSB
  Type:            ET_EXEC
  Machine:         EM_PDCPU
  Flags:           []
